<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>CLIENT</title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="estilos.css" />
  </head>
  <body onload="TraerDatos()">
    <center><h2>Clientes</h2></center>
    <br />
    <center>
      <div>
        <table id="Data"></table>
      </div>
    </center>
    <br />

    <div id="dato">
        <h3>Crear Registro</h3> <br>
      <label>id:</label><br />
      <input
        id="id"
        name="id"
        type="number"
        placeholder="ingrese el número de C.C"
        required
      /><br />
      <label>Nombre:</label><br />
      <input
        id="name"
        name="name"
        type="text"
        placeholder="ingrese el nombre"
        required
      /><br />
      <label>Email:</label><br />
      <input
        id="email"
        name="email"
        type="email"
        placeholder="ingrese el email"
        required
      /><br />
      <label>Edad:</label><br />
      <input
        id="age"
        name="age"
        type="number"
        placeholder="ingrese la edad en años"
        required
      /><br />
      <br />
      <button id="btnCrearRegistro" value="crear">Nuevo registro</button>
    </div>
    <div id="Borrar">
      <h3>Borrar</h3>
      <br />
      <label>Id:</label>
      <input
        id="idE"
        name="idE"
        type="number"
        placeholder="ingrese el id"
        required
      /><br />
      <br />
      <button id="btnEliminar" value="eliminar">Eliminar registro</button>
    </div>
    <div id="Buscar">
      <h3>Buscar</h3>
      <br />
      <label>Id:</label>
      <input
        id="idB"
        name="idB"
        type="number"
        placeholder="ingrese el id"
        required
      /><br />
      <br />
      <button id="btnBuscar" value="Buscar">Buscar</button>
      <br>
      <div id="from"></div>
    </div>
    

    <script src="customer.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
  </body>
</html>
